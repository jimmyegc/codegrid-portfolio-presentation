<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP | Portfolio intro animated</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>

</head>

<body>
  <nav>
    <div class="nav-logo">
      <a href="#">JG</a>
    </div>

      <a href="#">Experiencia</a>

      <a href="#">Contáctame</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-overlay">
      <div class="counter">
        <h1>0</h1>

    </div>
    <div class="overlay-text-container">
      <div class="overlay-text">

        <p>Frontend</p>

      </div>
    </div>

    <div class="hero-images">
      <div class="img">
        <img src="https://images.pexels.com/photos/360591/pexels-photo-360591.jpeg" alt="">

      <div class="img">
        <img src="https://images.pexels.com/photos/7369/startup-photos.jpg" alt="Experto en Diseño Web y Móvil">
      </div>
      <div class="img hero-img">
        <img src="https://images.pexels.com/photos/1181267/pexels-photo-1181267.jpeg" alt="">
      </div>
      <div class="img">
        <img src="https://images.pexels.com/photos/3861959/pexels-photo-3861959.jpeg" alt="">
      </div>

      <div class="img">
        <img src="https://images.pexels.com/photos/9976569/pexels-photo-9976569.jpeg" alt="">
      </div>

    </div>

    <div class="hero-header">
      <h1>John Doe</h1>
    </div>

  <script src="script.js"></script>
</body>

</html>
